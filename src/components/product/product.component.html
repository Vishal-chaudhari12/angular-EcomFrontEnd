<div class="container">
    
    <div class="row">
        @for (item of products; track $index) {
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
            <div class="card h-100 d-flex flex-column shadow">
                <div class="card-body d-flex flex-column">
                    <p class="card-text"><strong>Category:</strong> {{item.category}}</p>
                    <div class="text-center">
                        <img [src]="item.image" alt="Product Image" class="img-fluid" style="max-height: 150px; object-fit: contain;" />
                    </div>
                    <div class="mt-2">
                        <p class="card-text"><strong>Title:</strong> {{item.title}}</p>
                        <p class="card-text"><strong>Price:</strong> {{item.price}}</p>
                    </div>
                    <div class="mt-auto text-center">
                        <button (click)="addToCart(item)" class="btn btn-warning btn-sm">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
